  <body>
    <section class="d-flex flex-column justify-content-center align-items-center" id="description_site"><br><br>
      <h1 class="display-3 text-white">Site Under Construction</h1>
      <h3 class="text-white">We're making lots of improvements and will be back soon</h3><br><br>
      <!--form subscribe-->
      <section class="suscripcion">
        <div class="py-2 rounded-0 py-3">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <div class="input-group py-0">
                  <input class="form-control" type="text" placeholder="Your e-mail" aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <div class="input-group-append">
                    <button class="btn btn-outline-danger" type="button">Suscribe</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!--./form subscribe-->
      <!--Social Media-->
      <section class="suscripcion">
        <div class="py-2 rounded-0 py-3">
          <div class="container">
            <div class="row">
              <div class="col-md-12 text-center text-white"><a class="pr-4 hvr-bob"><i class="fa fa-facebook fa-2x"></i></a><a class="pr-4 hvr-bob"><i class="fa fa-twitter fa-2x"></i></a><a class="pr-4 hvr-bob"><i class="fa fa-google fa-2x"></i></a><a class="pr-4 hvr-bob"><i class="fa fa-linkedin fa-2x"></i></a><a class="pr-4 hvr-bob"><i class="fa fa-youtube fa-2x"></i></a></div>
            </div>
          </div>
        </div>
      </section>
      <!--./Social Media-->
    </section>
    <!--copyright-->
    <section class="d-flex flex-column justify-content-center align-items-center" id="copyright">
      <p class="text-white">copyright@ 2018</p>
    </section>
    <!--./copyright-->
    <!--scripts-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/boostrap/js/dist/popover.js"></script>
    <script src="bower_components/boostrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/wow/dist/wow.min.js"></script>
    <script src="assets/scrollup/jquery.scrollUp.js"></script>
    <script src="bower_components/jquery-circle-progress/dist/circle-progress.min.js"></script>
    <script>
      wow = new WOW(
      {
      animateClass: 'animated',
      offset:       100,
      callback:     function(box) {
      console.log("WOW: animating <" + box.tagName.toLowerCase() + ">")
      }
      }
      );
      wow.init();
      document.getElementById('moar').onclick = function() {
      var section = document.createElement('section');
      section.className = 'section--purple wow fadeInDown';
      this.parentNode.insertBefore(section, this);
      };
    </script>
    <script type="text/javascript">
      $(function () {
      $.scrollUp({
      scrollName: 'scrollUp',      // Element ID
      scrollDistance: 300,         // Distance from top/bottom before showing element (px)
      scrollFrom: 'top',           // 'top' or 'bottom'
      scrollSpeed: 300,            // Speed back to top (ms)
      easingType: 'linear',        // Scroll to top easing (see http://easings.net/)
      animation: 'fade',           // Fade, slide, none
      animationSpeed: 200,         // Animation speed (ms)
      scrollTrigger: false,        // Set a custom triggering element. Can be an HTML string or jQuery object
      scrollTarget: false,         // Set a custom target element for scrolling to. Can be element or number
      scrollText: '', // Text for element, can contain HTML
      scrollTitle: false,          // Set a custom <a> title if required.
      scrollImg: false,            // Set true to use image
      activeOverlay: false,        // Set CSS color to display scrollUp active point, e.g '#00FFFF'
      zIndex: 2147483647           // Z-Index for the overlay
      });
      });
    </script>
    <script type="text/javascript">

      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
